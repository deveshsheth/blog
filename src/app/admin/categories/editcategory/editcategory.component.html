<div class="main">
    <!-- Default form subscription -->
    <form class="text-center border border-light p-5" style="margin-right: 40px;" *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="submit()">
    
        <p class="h4 mb-4"><u>Category Form</u></p>
    
        <!-- Name -->
        <input type="text" class="form-control mb-4" placeholder="Category Name" formControlName="cname">
    
    
        <!-- Sign in button -->
        <button class="btn btn-info btn-block" type="submit">submit</button>
    
    
    </form>
    <!-- Default form subscription -->
    </div>
